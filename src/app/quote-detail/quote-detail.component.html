<div class="row card">
  <div id="feed">
    <p appHighlight style="margin: 10px;">
      <strong>{{ quote.quote }}</strong> <strong> ~</strong>
      <strong> {{ quote.author }}</strong>
    </p>
  </div>

  <div class="buttons">
    <button type="button" name="button" class="btn" (click)="voteUp()">
      <i class="voteup fa fa-thumbs-up"></i>
    </button>
    {{ upVote }}
    <button type="button" name="button" class="btn" (click)="voteDown()">
      <i class="votedown fa fa-thumbs-down"></i>
    </button>
    {{ downVote }}

    <button class="delete-btn btn btn-danger" (click)="quoteDelete(true)">
      <i class="fa fa-trash"></i>
    </button>
  </div>
</div>
