<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr />
  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        type="text"
        id="name"
        [(ngModel)]="newQuote.name"
        name="name"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
      {{ newQuote.name }}
    </div>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea
        class="form-control"
        type="text"
        id="quote"
        rows="4"
        [(ngModel)]="newQuote.quote"
        quote="quote"
        #quote="ngModel"
        required
      ></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
      {{ newQuote.quote }}
    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
