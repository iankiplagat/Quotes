<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr />
  <form class="" (ngSubmit)="submitQuote()" #quoteForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        type="text"
        id="name"
        [(ngModel)]="newQuote.name"
        name="name"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea
        class="form-control"
        type="text"
        id="quote"
        rows="4"
        [(ngModel)]="newQuote.quote"
        name="quote"
        #quote="ngModel"
        required
      ></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        class="form-control transparent"
        type="text"
        id="author"
        [(ngModel)]="newQuote.author"
        name="author"
        #author="ngModel"
        required
      />
      <div
        [hidden]="author.valid || author.pristine"
        class="alert alert-danger"
      >
        <p>Author name is required</p>
      </div>
    </div>
    <button type="submit" class="btn add-quote">Add Quote</button>
  </form>
</div>
